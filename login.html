<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="d-flex vh-100">
    <div class="left flex-fill"></div>
    <div class="right flex-fill d-flex align-items-center justify-content-center">
      <form class="login-box text-center" action="includes/login.php" method="POST">
        <div class="logo-container mb-3">
          <img src="img/ugel_logo.png" alt="Logo UGEL 16" class="logo">
        </div>
        <h2 class="titulo mb-4">Sistema de documentos</h2>

        <div class="form-group mb-3">
          <input type="text" name="usuario" class="form-control" placeholder="Usuario"
                 maxlength="8" pattern="\d{8}" title="Debe ingresar solo 8 d√≠gitos" required
                 oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
        </div>
        <div class="form-group mb-3 position-relative">
          <input type="password" name="password" id="password" class="form-control" placeholder="Contrase√±a" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
